<div class="min-vh-100 d-flex justify-content-center align-items-start py-5" style="background-color: #f6ae2d;">
  <div class="bg-white rounded shadow p-4" style="width: 100%; max-width: 400px;">
    <form [formGroup]="form" (ngSubmit)="login()" class="mt-4">
    
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="example@example.com">
      </div>
    
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
    
      <div *ngIf="errorMessage" class="alert alert-danger mt-3"> {{ errorMessage }} </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign in</button>
      </div>
    </form>
    <div class="card-footer text-center">
        <small>Want to Sign Up? <a class="text-primary" routerLink="/register">Sign up</a></small>
    </div>
  </div>
</div>
