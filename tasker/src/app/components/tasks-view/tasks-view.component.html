<div class="min-vh-100 d-flex justify-content-center align-items-start py-5" style="background-color: #264653;">
  <div class="bg-white rounded shadow p-4" style="width: 100%; max-width: 1200px;">
    <div class="container mt-4">
      <div class="row mb-4">

        <div class="col">
          <div class="d-flex align-items-center mb-3">
            <h4 class="mb-0 me-3">Assigned</h4>
            <button class="btn btn-primary" (click)="showForm = true">+ Add Task</button>
          </div>
          <app-task *ngFor="let task of assignedTasks" [task]="task" [employees]="employees" (edit)="openEdit($event)" (move)="moveTask($event)"></app-task>
        </div>

        <div class="col">
          <h4 class="mb-4">In Progress</h4>
          <app-task *ngFor="let task of inProgressTasks" [task]="task" [employees]="employees" (edit)="openEdit($event)" (move)="moveTask($event)"></app-task>
        </div>

        <div class="col">
          <h4 class="mb-4">Done</h4>
          <app-task *ngFor="let task of doneTasks" [task]="task" [employees]="employees" (edit)="openEdit($event)" (move)="moveTask($event)"></app-task>
        </div>

        <div class="col">
          <h4 class="mb-4">Cancelled</h4>
          <app-task *ngFor="let task of cancelledTasks" [task]="task" [employees]="employees" (edit)="openEdit($event)" (move)="moveTask($event)"></app-task>
        </div>
        
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="showForm">
  <div class="modal-content">
    <app-task-form [task]="selectedTask" (close)="onFormClosed()" (delete)="onDeleteTask()" />
  </div>
</div>
