<div class="min-vh-100 d-flex justify-content-center align-items-start py-5" style="background-color: #264653;">
  <div class="bg-white rounded shadow p-4" style="width: 100%; max-width: 400px;">
    <form [formGroup]="form" (ngSubmit)="register()" class="mt-4">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" formControlName="firstname" placeholder="First name">
        </div>
      
        <div class="col">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" formControlName="lastname" placeholder="Last name">
        </div>
      </div>
    
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="example@example.com">
      </div>
    
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
    
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" formControlName="role" required>
            <option value="employee">Employee</option>
            <option value="manager">Manager</option>
        </select>
      </div>
    
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sing Up</button>
    </form>
  </div>
</div>
